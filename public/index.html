    <style>
        .idTokenContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
            padding: 10px
        }

        .show {
            display: block;
            visibility: visible;

        }

        .hide {

            visibility: hidden;
        }

        .userData {
            width: 50%;
            min-height: 70px;
            height: 100%;
            text-align: left;
            word-wrap: break-word;
            padding: 20px;
            border-radius: 20px;
            background: whitesmoke;
            margin-top: 2%;
        }

        .kycbuttonContainer {
            width: 50%;
            justify-content: center;
            display: flex;
            margin-left: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 200px;
            padding: 20px;
            background: whitesmoke;
            margin-top: 2%;
            border-radius: 20px;
        }
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .tile {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-align: center;
            cursor: pointer;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .tile.selected {
            background-color: #007bff;
            color: #fff;
            border-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .tile.selected .tile-checkmark {
            display: block;
        }

        .tile-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .tile-title {
            font-size: 18px;
            font-weight: bold;
        }

        .tile-subtitle {
            font-size: 14px;
        }

        .tile-checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #28a745;
            display: none;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>

        const blockchainContainer = document.getElementById('blockContainer')

        let selectedTile = null;        
        let tileName = null
        // Add click event to each tile
        tiles.forEach(tile => {
            tile.addEventListener('click', () => {
                // Deselect previously selected tile
                if (selectedTile) {
                    selectedTile.classList.remove('selected');
                }

                // Select the current tile
                tile.classList.add('selected');
                selectedTile = tile;

                // Enable the button
                buttonContainer.style.display = 'flex';
            });
        });

        window.addEventListener('message', function (event) {
            if ((new URL(event.origin)).origin === (new URL(widgetBaseUrl)).origin) {
                const data = JSON.parse(event.data)
                // Handle the message data sent from the popup
                console.log('Received message from popup:', event.data);
                if (data.status === 'success') {
                    const result = document.getElementById('result')
                    result.innerHTML = `<h2><i class="bi bi-check"></i> You are verified!</h2>`
                    document.getElementById('load2').style.display = 'none'
                    blockchainContainer.style.display = 'none'
                    document.getElementById('kycbuttonContainer').style.backgroundColor = '#00800030'                    
                }
                else if (data.status === 'fail') {
                    const errorDom = document.getElementById('userData')
                    errorDom.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Failed to verify the user, please try again!
                        </div>
                    `
                    const button = document.getElementById('load2')
                    button.innerHTML = `<i class="bi bi-person-bounding-box"></i> VERIFY YOUR IDENTITY`
                }

            }
        });

            var $this = $(this);

            button.innerHTML = `<span class="spinner-grow spinner-grow-sm"></span> Verifiying User...`
